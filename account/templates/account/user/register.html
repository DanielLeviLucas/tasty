{% extends "base.html" %}

{% block title %}Registeration | Tasty{% endblock title %}

{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
            <img class="object-cover h-16 w-auto" src="https://theme.zdassets.com/theme_assets/1296278/c3d8c39c0c3fc08dbb0e8eb9efb4566e26de211b.png"  alt="app logo">
        </div>
        <form action="{% url "register" %}" method="post">
            {% csrf_token %}
            <div class="mt-4">
                <div class="mt-4">
                    <label class="block" for="Name">username<label>
                            <input type="text" placeholder="username" name="username"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="first_name">first_name<label>
                            <input type="text" placeholder="first_name" name="first_name"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="email">Email<label>
                            <input type="text" placeholder="Email" name="email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input type="password" placeholder="Password" name="password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Confirm Password<label>
                            <input type="password" placeholder="Password" name="confirm_password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                {% if form.errors %}
                    <span class="text-xs text-red-400">Password must be same!</span>
                {% endif %}
                <div class="flex">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                        Account</button>
                </div>
                <div class="mt-6 text-grey-dark">
                    Already have an account?
                    <a class="text-blue-600 hover:underline" href="{% url "login" %}">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock content %}
