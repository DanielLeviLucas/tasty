{% extends "base.html" %}

{% block title %} Logged out{% endblock title %}
{% block content %}
  <div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1
          class="mt-1 text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl"
        >
          You've been created an account
        </h1>
      </div>
    </div>
    <a href="{% url "login" %}">
      <div class="min-h-full flex flex-col justify-center lg:px-60">
        <button
          class="w-auto flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
         log in
        </button>
      </div>
    </a>
  </div>
  {% endblock content %}
