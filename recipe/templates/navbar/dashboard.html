{% extends 'base.html' %}

{% block title %}Dashboard | Tasty{% endblock title %}

{% block content %}
    <div class="min-h-full">
        <div class="bg-gray-800 pb-32">
        <header class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">Dashboard</h1>
            </div>
        </header>
        </div>

        <main class="-mt-32">
        <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
            <a href="{% url "recipe:create-recipe" %}">
                <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
                    <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 p-12">
                        <button type="button" class="inline-flex items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <!-- Heroicon name: outline/plus-sm -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Create Recipe
                          </button>
                    </div>
            </a>
            <a href="{% url "recipe:create-collection" %}">
                <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 justify-center">
                    <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 p-12">
                        <button type="button" class="inline-flex items-center p-3 border border-transparent rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <!-- Heroicon name: outline/plus-sm -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Create Collection
                          </button>
                    </div>
            </a>
            </div>
        </div>
        </main>
    </div>

{% endblock content %}
